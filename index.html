<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MasterPoker</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    window.addEventListener("beforeunload", (e) => {
      e.preventDefault();
      let user = localStorage.getItem("__user_meta_data");
      if (user !== null) {
        user = JSON.parse(user);
        if (!user?.remember) {
          localStorage.removeItem("__user_meta_data");
        }
      }
    });
  </script>
</body>

</html>
